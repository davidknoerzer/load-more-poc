<div class="bg-gray-50 min-h-screen">
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-10">
      Research Library
    </h1>

    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
    >
      @for (item of items; track $index) {
      <app-item-card [item]="item" [currentPage]="currentPage" />
      }
    </div>

    <div class="text-center mt-12">
      @if (isLoading) {
      <div class="text-gray-500">
        <p>Loading items...</p>
      </div>
      } @if(!isLoading && !allItemsLoaded){
      <button
        (click)="loadMore()"
        class="bg-green-500 text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-green-600 transition-all shadow-lg"
      >
        Show More
      </button>
      } @if (allItemsLoaded) {
      <div class="text-green-600 font-semibold">
        <p>âœ… You've reached the end of the results.</p>
      </div>
      }
    </div>
  </main>
</div>
