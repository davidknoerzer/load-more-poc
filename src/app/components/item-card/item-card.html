@if (item(); as item) {
<div
  class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col h-full transition-transform hover:-translate-y-1"
>
  <img
    [src]="item.imageUrl"
    [alt]="item.title"
    class="w-full h-48 object-cover"
    loading="lazy"
  />
  <div class="p-6 flex flex-col flex-grow">
    <h3 class="text-xl font-bold text-gray-800 mb-2">{{ item.title }}</h3>
    <p class="text-gray-600 text-sm flex-grow">{{ item.description }}</p>
    <div class="mt-4" (click)="goToDetail(item.id)">
      <span
        class="inline-block bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition-colors cursor-pointer"
      >
        View Details
      </span>
    </div>
  </div>
</div>
}
